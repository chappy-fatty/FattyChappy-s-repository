    <main>

      <section id="main-container">
        <h2>Contact Form</h2>
        <div class="enable-scroll">
          <form id="contact" method="post" action="/en/form/form_process.php">
            <label for="name" class="label">Name:</label>
            <input class="input" type="text" name="name" id="name" tabindex="1" required>
            <label for="email" class="label">E-mail:</label>
            <input class="input" type="email" name="email" id="email" tabindex="2" required>
            <label for="subject" class="label">Subject:</label>
            <input class="input" type="text" name="subject" id="subject" tabindex="3" required>
            <label for="message" class="label">Message:</label>
            <textarea name="message" id="message" rows="12" cols="80" tabindex="4" required></textarea>
            <input id="sbmtbtn" type="button" value="Submit" tabindex="5">
            <input type="reset" value="Reset" tabindex="6">
          </form>
        </div>
      </section>
      <div id="confirm">
        <fieldset id="cdialog" form="contact">
          <h1>Submit confirmation</h1>
          <p>Are you sure to submit?</p>
          <div class="conf-content enable-scroll">
            <p class="label name-label">Name: </p><p class="input" id="name-c"></p>
            <p class="label email-label">E-mail: </p><p class="input" id="email-c"></p>
            <p class="label subject-label">Subject: </p><p class="input" id="subject-c"></p>
            <p class="label message-label">Message:</p>
            <p class="input" id="message-c"></p>
            <input type="submit" id="yes" value="Yes">
            <input type="button" id="no" value="No">
          </div>
        </fieldset>
      </div>
    </main>

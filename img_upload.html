      <main>

        <section id="main-container">
          <h2>Image Uploader</h2>
          <div class="enable-scroll">
            <form id="upload"method="post" action="upload_process.php" enctype="multipart/form-data">
              <input type="hidden" name="MAX_FILE_SIZE" value="2000000">
              <p id="up-file-name"></p>
              <img id="up-image" src="" alt="#">
              <label for="upFile" class="label">Image File: Click to select file</label>
              <input class="input" type="file" name="upFile" id="upFile" accept="image/png, image/jpeg, image/gif" required>
              <label for="description" class="label">Description:</label>
              <input class="input" type="text" name="alt" id="description">

              <label for="category" class="label">Category:</label>
              <select class="input" name="category" id="category" required>
                <option value="0">Cats</option>
                <option value="1">Figures</option>
                <option value="2">Landscapes</option>
                <option value="99" selected>Miscellaneous</option>
              </select>

              <label for="imgpos" class="label">Thumbnail position:</label>
              <select class="input" name="imgpos" id="imgpos" required>
                <option value="imgPosCtrTop">center top</option>
                <option value="imgPosCtrCtr" selected>center center</option>
                <option value="imgPosCtrBtm">center bottom</option>
                <option value="imgPosRgtTop">right top</option>
                <option value="imgPosRgtCtr">right center</option>
                <option value="imgPosRgtBtm">right bottom</option>
                <option value="imgPosLftTop">left top</option>
                <option value="imgPosLftCtr">left center</option>
                <option value="imgPosLftBtm">left bottom</option>
              </select>

              <input id="sbmtbtn" type="button" value="Upload">

            </form>

            <section id="links">
              <h2><a href="imgmanager.php">Image List Viewer</a></h2>
            </section>
          </div>
          <div id="confirm">
            <fieldset id="cdialog" form="upload">
              <h1>Upload confirmation</h1>
              <p>Are you sure to upload this image file?</p>
              <input type="submit" id="yes" value="Yes">
            <input type="button" id="no" value="No">
            </fieldset>
